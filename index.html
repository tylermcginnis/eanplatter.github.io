<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>SOTD</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="apple-touch-icon-precomposed" href="http://i1352.photobucket.com/albums/q655/eanplatter/ScreenShot2014-04-22at84025AM_zps64f9efe2.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


  </head>
  <body>
    <div class="logo">
      <img src="http://i1352.photobucket.com/albums/q655/eanplatter/ScreenShot2014-04-22at83941AM_zpsd61fba3c.png">
    </div>
  <div class="interface jumbotron">
      <audio id="player" >
        <source src="clemenceau.mp3"/>
      </audio>
      <span id="songTime"></span> <br/>
      <input id="sliderTime" type="range" min="0" value="0"> <br/>
      <button id="btnPlay">
        Play
      </button>
      <button id="btnPause">
        Pause
      </button>
      <button id="btnStop">
        Stop
      </button> <br/>
      <button id="btnVolUp">Volume +</button>
      <button id="btnVolDown">Volume -</button> <br/>
    </div>




    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
